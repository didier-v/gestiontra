<html ng-app="gestiontr">

      <li><a ng-click='mainView="partials/personnes.html"' >Personnes</a></li>

        </a>

         <a href="#" class="dropdown-toggle"  data-toggle="dropdown">

        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
