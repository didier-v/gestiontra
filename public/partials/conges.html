<div ng-controller="CongesCtrl">
<h3 class="text-center">Congés</h3>
<table class="table table-hover " >
	<thead>
		<th><button class="btn" ng-click=addRecord() ><i class="icon-plus"></i></button>&nbsp;</th>
		<th>Du</th>
		<th>Au</th>
		<th>Jours</th>
		<th>Type</th>
	</thead>
	<tbody>
		<tr ng-repeat="conge in conges" ng-dblclick="modifyRecord(conge)"
			ng-mouseenter="over=true" ng-mouseleave="over=false">
			<td class="span1"><span ng-show="over==true"><button class="btn" ng-click="deleteConge(conge)"><i class="icon-trash"></i></button></span></td>
			<td >{{conge.date_debut |  iso2date}}</td>
			<td >{{conge.date_fin |  iso2date}}</td>
			<td >{{conge.nb_jours}}</td>
			<td >{{conge.type}}</td>
		</tr>
	</tbody>
</table>
</div>
