<div ng-controller="CalendrierCtrl">
<h3 class="text-center">Calendrier</h3>
<table class="table table-hover " >
	<thead>
		<th><button class="btn" ng-click=addRecord() ><i class="icon-plus"></i></button>&nbsp;</th>
		<th>Jour</th>
		<th>Type</th>
	</thead>
	<tbody>
		<tr ng-repeat="jour in calendrier" ng-dblclick="modifyRecord(jour)"
		ng-mouseenter="over=true" ng-mouseleave="over=false">
			<td class="span1"><span ng-show="over==true"><button class="btn" ng-click="remove(jour)"><i class="icon-trash"></i></button></span></td>
			<td >{{jour.jour |Â iso2date}}</td>
			<td >{{jour.type}}</td>
		</tr>
	</tbody>
</table>
