<div class="modal-header">
Véhicule
</div>
<div class="modal-body">
<form novalidate>
<div class="container-fluid">
<div class="row-fluid">
<div class="span3">Type</div>
<div class="span9"><select name="type_vehicule" ng-model="vehiculeCourant.type_vehicule">
	<option value="Auto">Auto
	<option value="Moto">Moto
	</select></div>
</div>
<div class="row-fluid">
<div class="span3">Puissance</div>
<div class="span9"><input type="text" ng-model="vehiculeCourant.puissance"></div>
</div>
<div class="row-fluid">
<div class="span12"><h5>moins de 5000 Km</h5>
<div class="row-fluid">
<div class="span3">Taux</div>
<div class="span3"><input class="input-mini" type="number" ng-model="vehiculeCourant.taux0"></div>
<div class="span3">Constante</div>
<div class="span3"><input class="input-mini" type="number" ng-model="vehiculeCourant.constante0"></div>
</div>
</div>
</div>
<div class="row-fluid">
<div class="span12"><h5>de 5000 à 200000 Km</h5></div>
<div class="row-fluid">
<div class="span3">Taux</div>
<div class="span3"><input class="input-mini" type="number" ng-model="vehiculeCourant.taux1"></div>
<div class="span3">Constante</div>
<div class="span3"><input class="input-mini" type="number" ng-model="vehiculeCourant.constante1"></div>
</div>
</div>
<div class="row-fluid">
<div class="span12"><h5>plus de 200000 Km </h5></div>
<div class="row-fluid">
<div class="span3">Taux</div>
<div class="span3"><input class="input-mini" type="number" ng-model="vehiculeCourant.taux2"></div>
<div class="span3">Constante</div>
<div class="span3"><input class="input-mini" type="number" ng-model="vehiculeCourant.constante2"></div>
</div>
</div>

</div>

</form>
</div>
<div class="modal-footer">
    <button ng-click="cancel()">Cancel</button>
    <button ng-click="save()">Save</button>
</div>
